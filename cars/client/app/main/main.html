<div style="text-align:center">
    <h1>Pide tu coche</h1>
</div>
<div style="text-align:center">
<form ng-submit="vm.processForm()">
    <div>
        <label for="type">Type</label>
        <select id="type" required ng-model="vm.result['type']" >
            <option ng-selected="$last" ng-repeat="(id, value) in vm.options.configurationTypes" value="{{value.value}}">{{value.label}}</option>
        </select>
    </div>
    <div>
        <label for="bodyEngine">Body engine</label>
        <select id="bodyEngine" required ng-model="vm.result['bodyEngine']" ng-show="vm.result['type'] == 'normal'">
            <option ng-selected="vm.bodyEngineNormal[0]" ng-repeat="(id, value) in vm.bodyEngineNormal" value="{{value.value}}">{{value.label}}</option>
        </select>
        <select id="bodyEngine" required ng-model="vm.result['bodyEngine']" ng-show="vm.result['type'] == 'sport'">
            <option ng-selected="vm.bodyEngineSport[0]" ng-repeat="(id, value) in vm.bodyEngineSport" value="{{value.value}}">{{value.label}}</option>
        </select>
    </div>
    <div ng-show="vm.result['type'] == 'normal'">
        <label for="engine">Engine</label>
        <select id="engine" required ng-model="vm.result['engine']">
            <option ng-selected="vm.engineNormal[0]" ng-repeat="(id, value) in vm.engineNormal" value="{{value.value}}">{{value.label}}</option>
        </select>
    </div>
    <div ng-show="vm.result['type'] == 'normal'">
        <label for="transmission">Transmission</label>
        <select id="transmission" required ng-model="vm.result['transmission']">
            <option ng-selected="vm.transmissionNormal[0]" ng-repeat="(id, value) in vm.transmissionNormal" value="{{value.value}}">{{value.label}}</option>
        </select>
    </div>
    <div ng-show="vm.result['type'] == 'normal'">
        <label for="finish">Finish</label>
        <select id="finish" required ng-model="vm.result['finish']">
            <option ng-selected="vm.finishNormal[0]" ng-repeat="(id, value) in vm.finishNormal" value="{{value.value}}">{{value.label}}</option>
        </select>
    </div>
    <div>
        <label for="tires">Tires</label>
        <select id="tires" required ng-model="vm.result['tires']" ng-show="vm.result['type'] == 'normal'">
            <option ng-selected="vm.tiresNormal[0]" ng-repeat="(id, value) in vm.tiresNormal" value="{{value.value}}">{{value.label}}</option>
        </select>
        <select id="tires" required ng-model="vm.result['tires']" ng-show="vm.result['type'] == 'sport'">
            <option ng-selected="vm.tiresSport[0]" ng-repeat="(id, value) in vm.tiresSport" value="{{value.value}}">{{value.label}}</option>
        </select>
    </div>
    <div ng-show="vm.result['type'] == 'normal'">
        <label for="color">Color</label>
        <select id="color" required ng-model="vm.result['color']">
            <option ng-selected="vm.colorNormal[0]" ng-repeat="(id, value) in vm.colorNormal" value="{{value.value}}">{{value.label}}</option>
        </select>
    </div>
    <div ng-show="vm.result['type'] == 'sport'">
        <label for="colorSport">Color Sport</label>
        <select id="colorSport" required ng-model="vm.result['color']">
            <option ng-selected="vm.colorsSport[0]" ng-repeat="(id, value) in vm.colorsSport" value="{{value.value}}">{{value.label}}</option>
        </select>
    </div>
    <div>
        <label for="extras">Extras</label><br>
        <select id="extras" required ng-model="vm.result['extras']" multiple ng-show="vm.result['type'] == 'normal'">
            <option ng-selected="vm.extrasNormal[0]" ng-repeat="(id, value) in vm.extrasSport" value="{{value.value}}">{{value.label}}</option>
        </select>
        <select id="extras" required ng-model="vm.result['extras']" multiple ng-show="vm.result['type'] == 'sport'">
            <option ng-selected="vm.extrasSport[0]" ng-repeat="(id, value) in vm.extrasSport" value="{{value.value}}">{{value.label}}</option>
        </select>
    </div>
    
    <div>
        <label>Comments</label><br>
        <textarea type="text" value="" ng-model="vm.result.comments" required></textarea>
    </div>
    <div>
        <label style="display:inline;">CP</label>
        <input type="text" value="" ng-model="vm.result.cp" required>
    </div>
    <div>
        <label style="display:inline;">Email</label>
        <input type="text" value="" ng-model="vm.result.email" required>
    </div>
    <div>
        <input type="submit"></input>
    </div>
</form>
<div ng-show="vm.showModal" modal="vm.showModal" close="vm.cancel()">
    <div class="modal-header">
        
    </div>
    <div class="modal-body">
        <p>{{vm.loadingText}}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" ng-click="vm.ok()">Okay</button>
      <button class="btn" ng-click="vm.cancel()">Cancel</button>
    </div>
  </div>
</div>

<div>
	<label>{{label}}</label>
	<input ng-if="tne == 'text'" type="text" ng-model="$parent.model" name="{{nombre}}" required></input>
	<input ng-if="tne == 'number'" type="number" ng-model="$parent.model" name="{{nombre}}" ng-minlength="5" ng-maxlength="5" required></input>
	<input ng-if="tne == 'email'" type="email" ng-model="$parent.model" name="{{nombre}}" required></input>
</div>
